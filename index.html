<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Conversion</title>
        <link rel="stylesheet" href="temperatureConversionCSS.css">
    </head>
    <body>
        <div id="containerAll">
            <h1>TEMPERATURE CONVERSION PROGRAM</h1>
            <div id="boxConversion">
                <div id="boxCelcius">
                    <input type="number" id="inputCelcius">
                    <div id="celciusTextBox">
                        <p id="celciusText">Celcius</p>
                    </div>
                </div>
                <h1 id="equalText">=</h1>
                <div id="boxFahrenheit">
                    <input type="number" id="inputFahrenheit">
                    <div id="fahrenheitTextBox">
                        <p id="fahrenheitText">Fahrenheit</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
